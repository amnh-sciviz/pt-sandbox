<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Periodic Table Sandbox - Periodic Table Interactive</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.typekit.net/fey1mzz.css">
  <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div class="screen">

    <div class="card-wrapper">
      <div class="spinner">
        <div class="spin1 spin"></div>
        <div class="spin2 spin"></div>
        <div class="text">?</div>
      </div>

      <div class="card">

        <div class="minerals">
          <div class="mineral">
            <div class="mineral-image">
              <img src="img/mineral_halite.png" />
            </div>
            <div class="mineral-text">
              <div class="name">Halite</div>
              <div class="formula">
                <span class="na">Na</span>
                <span class="plus">+</span>
                <span class="cl">Cl</span>
              </div>
            </div>
          </div>

          <div class="mineral">
            <div class="mineral-image">
              <img src="img/mineral_sylvite.png" />
            </div>
            <div class="mineral-text">
              <div class="name">Sylvite</div>
              <div class="formula">
                <span class="k">K</span>
                <span class="plus">+</span>
                <span class="cl">Cl</span>
              </div>
            </div>
          </div>

          <div class="mineral active">
            <div class="mineral-image">
              <img src="img/mineral_magnesite.png" />
            </div>
            <div class="mineral-text">
              <div class="name">Magnesite</div>
              <div class="formula">
                <span class="mg">Mg</span>
                <span class="plus">+</span>
                <span class="c">C</span>
                <span class="o">O<sub>3</sub></span>
              </div>
            </div>
          </div>

          <div class="mineral">
            <div class="mineral-image">
              <img src="img/mineral_calcite.png" />
            </div>
            <div class="mineral-text">
              <div class="name">Calcite</div>
              <div class="formula">
                <span class="ca">Ca</span>
                <span class="plus">+</span>
                <span class="c">C</span>
                <span class="o">O<sub>3</sub></span>
              </div>
            </div>
          </div>

          <div class="mineral">
            <div class="mineral-image">
              <img src="img/mineral_siderite.png" />
            </div>
            <div class="mineral-text">
              <div class="name">Siderite</div>
              <div class="formula">
                <span class="fe">Fe</span>
                <span class="plus">+</span>
                <span class="c">C</span>
                <span class="o">O<sub>3</sub></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /card -->

      <button class="close">âœ–</button>
    </div>

  </div>

  <script src="../shared/js/vendor/jquery-3.4.1.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
