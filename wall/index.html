<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Periodic Table Sandbox - Periodic Table Interactive</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
  <link rel="stylesheet" href="../shared/css/base.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div class="wall">

    <div class="screen-wrapper">

      <h1>Minerals are made of elements on the periodic table</h1>

      <div class="pt"><img src="img/periodic_table_transparent.png" /></div>

      <div class="screens">
        <div class="screen row1 col1"></div>
        <div class="screen row1 col2"></div>
        <div class="screen row2 col1"></div>
        <div class="screen row2 col2"></div>
        <div class="screen row3 col1">
          <img src="img/screen-3-1.png" />
        </div>
        <div class="screen row3 col2">
          <img src="img/screen-3-2.png" />
        </div>
      </div>

      <div class="supplementary">

        <div class="formulas">
          <h2>Combine elements to make these minerals!</h2>
          <div class="minerals">
            <div class="mineral">
              <div class="mineral-image">
                <img src="img/mineral_halite.png" />
              </div>
              <div class="mineral-text">
                <div class="name">Halite</div>
                <div class="formula">
                  <span class="na">Na</span>
                  <span class="plus">+</span>
                  <span class="cl">Cl</span>
                </div>
              </div>
            </div>

            <div class="mineral">
              <div class="mineral-image">
                <img src="img/mineral_sylvite.png" />
              </div>
              <div class="mineral-text">
                <div class="name">Sylvite</div>
                <div class="formula">
                  <span class="k">K</span>
                  <span class="plus">+</span>
                  <span class="cl">Cl</span>
                </div>
              </div>
            </div>

            <div class="mineral">
              <div class="mineral-image">
                <img src="img/mineral_calcite.png" />
              </div>
              <div class="mineral-text">
                <div class="name">Calcite</div>
                <div class="formula">
                  <span class="ca">Ca</span>
                  <span class="plus">+</span>
                  <span class="c">C</span>
                  <span class="o">O<sub>3</sub></span>
                </div>
              </div>
            </div>

            <div class="mineral">
              <div class="mineral-image">
                <img src="img/mineral_magnesite.png" />
              </div>
              <div class="mineral-text">
                <div class="name">Magnesite</div>
                <div class="formula">
                  <span class="mg">Mg</span>
                  <span class="plus">+</span>
                  <span class="c">C</span>
                  <span class="o">O<sub>3</sub></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="formulas">
          <h2>Combine elements to make these minerals!</h2>

          <div class="minerals">

            <div class="mineral">
              <div class="mineral-image">
                <img src="img/mineral_siderite.png" />
              </div>
              <div class="mineral-text">
                <div class="name">Siderite</div>
                <div class="formula">
                  <span class="fe">Fe</span>
                  <span class="plus">+</span>
                  <span class="c">C</span>
                  <span class="o">O<sub>3</sub></span>
                </div>
              </div>
            </div>

            <div class="mineral">
              <div class="mineral-image">
                <img src="img/mineral_halite.png" />
              </div>
              <div class="mineral-text">
                <div class="name">Halite</div>
                <div class="formula">
                  <span class="na">Na</span>
                  <span class="plus">+</span>
                  <span class="cl">Cl</span>
                </div>
              </div>
            </div>

            <div class="mineral">
              <div class="mineral-image">
                <img src="img/mineral_sylvite.png" />
              </div>
              <div class="mineral-text">
                <div class="name">Sylvite</div>
                <div class="formula">
                  <span class="k">K</span>
                  <span class="plus">+</span>
                  <span class="cl">Cl</span>
                </div>
              </div>
            </div>

            <div class="mineral">
              <div class="mineral-image">
                <img src="img/mineral_calcite.png" />
              </div>
              <div class="mineral-text">
                <div class="name">Calcite</div>
                <div class="formula">
                  <span class="ca">Ca</span>
                  <span class="plus">+</span>
                  <span class="c">C</span>
                  <span class="o">O<sub>3</sub></span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>



    </div>

  </div>

  <script src="../shared/js/vendor/jquery-3.4.1.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
