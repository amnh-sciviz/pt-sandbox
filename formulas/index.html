<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Periodic Table Sandbox - Make or break</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
  <link rel="stylesheet" href="../shared/css/base.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>
  <div id="canvas" class="canvas"></div>
  <div id="toolbar" class="toolbar"></div>


  <div id="templates" class="templates">
    <div id="O" class="template">
      <div class="atom non-metal O">
        <div class="nucleus">O</div>
        <div class="shell">
          <div class="electrons valence">
            <div class="e tl"></div><div class="e tr"></div>
            <div class="e lt"></div><div class="e lb"></div>
            <div class="e bm"></div>
            <div class="e rt gain share"><div class="connector"></div></div>
            <div class="e rb lose share"><div class="connector"></div></div>
          </div>
        </div>
        <div class="inner-shells visible-on-select">
          <div class="shell">
            <div class="electrons">
              <div class="e tm"></div><div class="e bm"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="Si" class="template">
      <div class="atom semi-metal Si">
        <div class="nucleus">Si</div>
        <div class="shell">
          <div class="electrons valence">
            <div class="e tm"></div><div class="e bm"></div>
            <div class="e lt lose share"><div class="connector"></div></div>
            <div class="e lb gain share"><div class="connector"></div></div>
            <div class="e rt gain share"></div>
            <div class="e rb lose share"></div>
          </div>
        </div>
        <div class="inner-shells visible-on-select">
          <div class="shell">
            <div class="electrons">
              <div class="e tm"></div><div class="e bm"></div>
            </div>
          </div>
          <div class="shell">
            <div class="electrons">
              <div class="e tl"></div><div class="e tr"></div>
              <div class="e bl"></div><div class="e br"></div>
              <div class="e lt"></div><div class="e lb"></div>
              <div class="e rt"></div><div class="e rb"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="Na" class="template">
      <div class="atom metal Na">
        <div class="nucleus">Na</div>
        <div class="shell">
          <div class="electrons valence">
            <div class="e tm lose"><div class="connector"></div></div>
          </div>
        </div>
        <div class="inner-shells visible-on-select">
          <div class="shell">
            <div class="electrons">
              <div class="e tm"></div><div class="e bm"></div>
            </div>
          </div>
          <div class="shell">
            <div class="electrons">
              <div class="e tl"></div><div class="e tr"></div>
              <div class="e bl"></div><div class="e br"></div>
              <div class="e lt"></div><div class="e lb"></div>
              <div class="e rt"></div><div class="e rb"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="Cl" class="template">
      <div class="atom halogen Cl">
        <div class="nucleus">Cl</div>
        <div class="shell">
          <div class="electrons valence">
            <div class="e tl"></div><div class="e tr"></div>
            <div class="e bl"></div><div class="e br"></div>
            <div class="e lt"></div><div class="e lb"></div>
            <div class="e rt"></div><div class="e rb gain"><div class="connector"></div></div>
          </div>
        </div>
        <div class="inner-shells visible-on-select">
          <div class="shell">
            <div class="electrons">
              <div class="e tm"></div><div class="e bm"></div>
            </div>
          </div>
          <div class="shell">
            <div class="electrons">
              <div class="e tl"></div><div class="e tr"></div>
              <div class="e bl"></div><div class="e br"></div>
              <div class="e lt"></div><div class="e lb"></div>
              <div class="e rt"></div><div class="e rb"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="SiO" class="template">
      <div class="molecule SiO covalent">
        <div class="atoms">
          <div class="atom non-metal O">
            <div class="nucleus">O</div>
            <div class="shell">
              <div class="electrons">
                <div class="e tl"></div><div class="e tr"></div>
                <div class="e lt"></div><div class="e lb"></div>
                <div class="e rt gain visible-on-select"></div>
                <div class="e bm"></div>
                <div class="e rb shared"><div class="connector visible-on-select"></div></div>
              </div>
            </div>
          </div>
          <div class="atom semi-metal Si">
            <div class="nucleus">Si</div>
            <div class="shell">
              <div class="electrons valence">
                <div class="e tm"></div><div class="e bm"></div>
                <div class="e lb gain visible-on-select"></div>
                <div class="e lt shared"><div class="connector visible-on-select"></div></div>
                <div class="e rt gain share invisible-on-select"><div class="connector"></div></div>
                <div class="e rb lose share"><div class="connector invisible-on-select"></div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="formula">
          <span>Si</span>
          <span>O</span>
          <span class="active"><sub>2</sub></span>
        </div>
      </div>
    </div>
    <div id="SiO2" class="template">
      <div class="molecule molecule2 SiO2 covalent">
        <div class="atoms">
          <div class="atom non-metal O">
            <div class="nucleus">O</div>
            <div class="shell">
              <div class="electrons">
                <div class="e tl"></div><div class="e tr"></div>
                <div class="e lt"></div><div class="e lb"></div>
                <div class="e rt gain visible-on-select"></div>
                <div class="e bm"></div>
                <div class="e rb shared"><div class="connector visible-on-select"></div></div>
              </div>
            </div>
          </div>
          <div class="atom semi-metal Si">
            <div class="nucleus">Si</div>
            <div class="shell">
              <div class="electrons">
                <div class="e tm"></div><div class="e bm"></div>
                <div class="e lb gain visible-on-select"></div>
                <div class="e rt gain visible-on-select"></div>
                <div class="e lt shared"><div class="connector visible-on-select"></div></div>
                <div class="e rb shared"><div class="connector visible-on-select"></div></div>
              </div>
            </div>
          </div>
          <div class="atom non-metal O">
            <div class="nucleus">O</div>
            <div class="shell">
              <div class="electrons">
                <div class="e tl"></div><div class="e tr"></div>
                <div class="e lt"></div><div class="e lb"></div>
                <div class="e rt gain visible-on-select"></div>
                <div class="e bm"></div>
                <div class="e rb shared"><div class="connector visible-on-select"></div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="formula">
          <span>Si</span>
          <span>O</span>
          <span><sub>2</sub></span>
          <span>(quartz)</span>
        </div>
      </div>
    </div>
    <div id="NaCl" class="template">
      <div class="molecule NaCl ionic">
        <div class="atoms">
          <div class="atom metal Na">
            <div class="nucleus">Na<sup>+</sup></div>
            <div class="shell positive">
              <div class="electrons">
                <div class="e tm lossed"></div>
                <div class="e tm lose visible-on-select"></div>
              </div>
            </div>
          </div>
          <div class="atom halogen Cl">
            <div class="nucleus">Cl<sup>-</sup></div>
            <div class="shell negative">
              <div class="electrons">
                <div class="e tl"></div><div class="e tr"></div>
                <div class="e bl"></div><div class="e br"></div>
                <div class="e lt"></div><div class="e lb"></div>
                <div class="e rt"></div><div class="e rb gained invisible-on-select"></div>
                <div class="e rb gain visible-on-select"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="formula">
          <span>Na</span>
          <span>Cl</span>
          <span>(salt)</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../shared/js/vendor/jquery-3.4.1.min.js"></script>
  <script src="../shared/js/vendor/underscore-min.js"></script>
  <script src="../shared/js/vendor/hammer.min.js"></script>
  <script src="../shared/js/vendor/phaser.min.js"></script>
  <script src="../shared/js/vendor/howler.min.js"></script>
  <script src="../shared/js/vendor/dat.gui.min.js"></script>
  <script src="../shared/js/sound.js"></script>
  <script src="js/body.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
